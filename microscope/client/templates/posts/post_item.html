<template name="postItem">
    <div class="post">
        <div class="post-content">
            <h3>
                <a href="{{url}}">{{title}}</a>
                <span>{{domain}}</span>
            </h3>
        </div>
        <a class="discuss btn btn-default" href="{{pathFor 'postPage'}}">Discuss</a>
    </div>
</template>
